<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href='assets/style.css'>
  <title>Code-Quiz</title>
</head>

<body>
  <!--will hold the entirety of the quiz-->
  <div id='main'>
    <!--will display the timeleft on the quiz-->
    <div id='currentTime'></div>
    <!--this div will contain the quiz title-->
    <div id='quizDiv'>
      <h2>Coding Quiz</h2>
      <p>Click start to begin the quiz with code-related questions.
        Getting an answer wrong will remove 10 seconds from your score.
      </p>
      <!--this div will display the multiple choices for the quiz-->
      <ul id='multipleChoice'></ul>
      <div id='rightWrongDiv'></div>
      <!--this div will display the start button for the quiz-->
      <button id="startBtn">Start Quiz</button>
    </div>
  </div>

<script src='script.js'></script>

</body>

</html>
